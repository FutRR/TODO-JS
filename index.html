<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <h1>Todo list</h1>

        <div class="todo">
            <div id="count"></div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" id="" maxlength="200" cols="20" rows="15">New task</textarea>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
                
            </div>
            
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/19a031a4c5.js" crossorigin="anonymous"></script>
</body>
</html>
